<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smile School</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Coiny&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header and Navbar Section -->

    <header>
        <nav>
        <a href="./0-homepage.html">
            <img src="images/logo.png" alt="logo">
        </a>
        <div class="link-block">
            <a href="./0-courses.html">COURSES</a>
            <a href="./0-pricing.html">PRICING</a>
            <a href="#">LOGIN</a>
        </div>
    </header>
    <main>

        <!-- Heroic Quote -->

        <section class="">
            <div>
                <h2>« Don’t cry because it’s over. <span class="">Smile</span> because it happened. »</h2>
            </div>
        </section>

        <!-- Filter Section -->

        <section>
            <div>
                <form>
                    <label for="keywordsort">Keyword</label>
                    <input type="text" id="keywordsort" name="keywordsort" placeholder="Search by keywords">
                    <label for="topic">Topic</label>
                    <select id="topic" name="topic">
                        <option value="all">All</option>
                        <option value="arts">Arts</option>
                        <option value="economy">Economy</option>
                        <option value="health">Health</option>
                        <option value="science">Science</option>
                    </select>
                    <label for="sortby">Sort by</label>
                    <select id="sortby" name="sortby">
                        <option value="popularity">Popularity</option>
                        <option value="date">Date</option>
                    </select>
                </form>
            </div>
        </section>

        <!-- Videos Section -->

        <section class="tutorialsection">
            <h2>Most <span class="emphasized">popular</span> tutorials</h2>
            <div class="videoblock">
                <div class="video">
                    <div class="videocontainer">
                        <img src="images/tutorialimage1.png" alt="tutorialimage1">
                        <img src="images/play.png" alt="playbutton">
                    </div>
                    <h3>Diagonal Smile</h3>
                    <p>lorem ipsum dolor sit amet, consect adipiscing elit, set do eiusmod.</p>
                    <div class="authorinfo">
                        <img src="images/pro1.png" alt="tutorialauthorimage1">
                        <h4>Phillip Massey</h4>
                    </div>
                    <div class="videoinfo">
                        <div class="stars">
                            <img src="images/starimage.png" alt="star1">
                            <img src="images/starimage.png" alt="star2">
                            <img src="images/starimage.png" alt="star3">
                            <img src="images/starimage.png" alt="star4">
                            <img src="images/emptystarimage.png" alt="star5">
                        </div>
                        <p>8 min</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->

    <footer>
        <div class="">
            <div class="">
                <img src="images/logo.png" alt="SmileSchoolLogo">
                <div class="">
                    <a href="SocialMedia1">
                        <img src="images/fbicon.png" alt="SocialMedia1">
                    </a>
                    <a href="SocialMedia2">
                        <img src="images/twittericon.png" alt="SocialMedia2">
                    </a>
                    <a href="SocialMedia3">
                        <img src="images/instaicon.png" alt="SocialMedia3">
                    </a>
                </div>
            </div>
            <p>&copy; SmileSchool 2023</p>
        </div>
    </footer>
</body>
</html>
